<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>

<body>
  <table border=1>
  <tr>
    <th>Name</th>
    <th>Birth date</th>
    <th>Birth Year</th>
  </tr>

  <tr>
    <td>Dan</td>
    <td>Jan 23</td>
    <td>1989</td>
  </tr>

  <tr>
    <td>Neina</td>
    <td>Mar 11</td>
    <td>1989</td>
  </tr>

  <tr>
    <td>Ryan</td>
    <td>Aug 28</td>
    <td>1988</td>
  </tr>

  </table>
<br>
  <table border=1>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Year</th>
  </tr>
  <tr>
    <td rowspan="2">Valentino</td>
    <td>Jan 23</td>
    <td>1989</td>
  </tr>

  <tr>
    <td>Mar 11</td>
    <td>1989</td>
  </tr>

  <tr>
    <td>Marge</td>
    <td colspan="2">July 90th</td>
  </tr>

  </table>
</body>
</html>
